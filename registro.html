    <form class="formularioregistro">
        <h4>Formulario de Registro</h4>
        <input class="controles" type="text" id="nombre" placeholder="Ingrese su Nombre" required>
        <input class="controles" type="text" id="apellido" placeholder="Ingrese su Apellido" required>
        <input class="controles" type="tel" id="telefono" placeholder="Ingrese su Telefono" required>
        <input class="controles" type="email" id="correo" placeholder="Ingrese su Correo" required>
        <input class="controles" type="password" id="contrasena" placeholder="Ingrese su Contraseña" required>
        <input type="checkbox" id="terminos" name="terminos" required>
        <label for="terminos"><p>Estoy de acuerdo con los <a href="#">Terminos y Condiciones</a></p></label> 
        <input class="botonregistro" type="submit" value="Registrarse">
        <p><a href="#">Ya tengo Cuenta</a></p>
    </form>
    <script>
        $(document).ready(function(){
            $('.formularioregistro').submit(function(){
                var nombre = $('#nombre').val();
                var apellido = $('#apellido').val();
                var telefono = $('#telefono').val();
                var contrasena = $('#contrasena').val();
                var letters = /^[A-Za-z]+$/;
                var numbers = /^[0-9]+$/;
                if (!nombre.match(letters)) {
                    alert("El nombre solo puede contener letras");
                    return false;
                }
                if (!apellido.match(letters)) {
                    alert("El apellido solo pueden contener letras");
                    return false;
                }
                if (!telefono.match(numbers) || telefono.length != 9) {
                    alert("El teléfono debe contener solo números y tener 9 dígitos");
                    return false;
                }
                if (contrasena.length > 16) {
                    alert("La contraseña no puede tener más de 16 caracteres");
                    return false;
                }
                if (!/[A-Z]/.test(contrasena)) {
                    alert("La contraseña debe contener al menos una letra mayúscula");
                    return false;
                }
                return true;
            });
        });
    </script>
    <script>
        function actualizarReloj() {
            const ahora = new Date();
            const horas = ahora.getHours().toString().padStart(2, '0');
            const minutos = ahora.getMinutes().toString().padStart(2, '0');
            const segundos = ahora.getSeconds().toString().padStart(2, '0');
            const tiempo = `${horas}:${minutos}:${segundos}`;
            document.getElementById('reloj').innerText = tiempo;
        }
        
        setInterval(actualizarReloj, 1000);
    </script>
