    <form class="formularioregistro" method="post" action="" enctype="application/x-www-form-urlencoded">
        <h4>Formulario de Ticket</h4>
        <input class="controles" type="text" id="nombre" placeholder="Ingrese su Nombre" required>
        <input class="controles" type="text" id="apellido" placeholder="Ingrese su Apellido" required>
        <input class="controles" type="text" id="orden" placeholder="Ingrese su número de orden" required>
        <input class="controles" type="email" id="correo" placeholder="Ingrese su Correo" required>
        <div class="motivoticket">
            <label for="motivo">Elige motivo de ticket:</label>
            <select id="motivo" required>
                <option value="devolucion">Devolución</option>
                <option value="reparo">Reparo</option>
                <option value="modificacion">Modificación</option>
                <option value="compra_especial">Compra Especial</option>
            </select>
        </div>
        <div>
            <label>Elige el producto involucrado en el ticket:</label><br>
            <input type="radio"  name="opcion" value="Aros" required>
            <label for="opcion_a">Aros</label><br>
            <input type="radio"  name="opcion" value="Llavero">
            <label for="opcion_b">Llavero</label><br>
            <input type="radio"  name="opcion" value="Decoración">
            <label for="opcion_c">Decoración</label><br>
            <input type="radio"  name="opcion" value="Otro">
            <label for="opcion_c">Otro</label>
        </div>
        <div class="textoticket">
            <label>Describe con detalle tu solicitud: </label>
            <textarea id="detalle" cols="44" rows="8" required></textarea>
        </div>
        <input class="botonregistro" type="submit" value="Enviar Ticket">
    </form>
    <div class="Textomapa">
    <p>También puedes visitarnos en nuestra tienda fisica ubicada en</p>

    <script>
        $(document).ready(function(){
            $('.formularioregistro').submit(function(){
                var nombre = $('#nombre').val();
                var apellido = $('#apellido').val();
                var orden = $('#orden').val();
                var detalle = $('#detalle').val();
                var letters = /^[A-Za-z]+$/;
                var numbers = /^[0-9]+$/;
                if (!nombre.match(letters)) {
                    alert("El nombre solo puede contener letras");
                    return false;
                }
                if (!apellido.match(letters)) {
                    alert("El apellido solo pueden contener letras");
                    return false;
                }
                if (orden.length > 20) {
                    alert("El número de orden debe tener como máximo 20 dígitos");
                    return false;
                }
                if (detalle.trim() === '') {
                    alert("Por favor, describe tu solicitud");
                    return false;
                }
                return true;
            });
        });
    </script>
    <script>
        function actualizarReloj() {
            const ahora = new Date();
            const horas = ahora.getHours().toString().padStart(2, '0');
            const minutos = ahora.getMinutes().toString().padStart(2, '0');
            const segundos = ahora.getSeconds().toString().padStart(2, '0');
            const tiempo = `${horas}:${minutos}:${segundos}`;
            document.getElementById('reloj').innerText = tiempo;
        }
        
        setInterval(actualizarReloj, 1000);
    </script>
